
<link rel="import" href="contact_chips.html">

<template id="chipComponent">

	<style>
		:host {
			width: 100%;
			display: block;
			height: auto;
		}

		.chip {
			height: 65px;
			width: 100%;
			display: block;
			border-radius: 3px;
			cursor: pointer;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			transition: 0.4s;
			margin:10px 0;
		}

		.chipImage {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			margin-right:10px; 
			margin-left: 10px;

		}

		.chipName {
			font-size: 16px;
			font-weight: bold;
			color:#424242;
		}
		.chip:hover {
			background-color: #F5F5F5;
			transition: 0.4s;

		}
	</style>

	<div class="containerChip">
		
	</div>
	

</template>
